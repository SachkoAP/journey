<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#6366f1" />
  <title>Добавить статью — Спагетти мозга</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Новая статья</h1>
    <button class="icon-btn" onclick="window.location.href='index.html'" aria-label="Назад">
      ←
    </button>
  </header>
  
  <form class="form" id="addForm" novalidate>
    <input 
      type="text" 
      id="title" 
      placeholder="Заголовок статьи" 
      required 
      autocomplete="off"
      aria-label="Заголовок статьи"
    />
    <textarea 
      id="text" 
      placeholder="Напишите о своих мыслях, наблюдениях, идеях..." 
      required
      aria-label="Текст статьи"
    ></textarea>
    <select 
      id="themeSelect" 
      multiple 
      aria-label="Выберите темы"
      title="Удерживайте для выбора нескольких тем"
    >
      <option value="" disabled selected>Выберите темы (можно несколько)</option>
    </select>
    <button type="submit">Опубликовать</button>
  </form>
  
  <script src="js/telegram.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
